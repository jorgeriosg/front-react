<body class="no-scroll aui" heightfull="heightfull">
    <iframe id="demo" src="https://www.example.com/" frameborder="0"></iframe>
</body>

<script>
    const getUrl = async() => {
        const data = {
            id_cliente: '1'
        };
        const apiUrl = 'https://qa-sura.mycognitiva.io/mad/customize_param';
        await fetch(apiUrl, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.json())
            .then(response => {
                // console.log('URL:: ', response.url);
                document.getElementById('demo').src = response.url;
            })
            .catch(error => {
                console.log('Error:', error.message);
            });
    };
    getUrl();
</script>
